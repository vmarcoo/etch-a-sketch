<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;800&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Etch-a-sketch!</header>
    <main>
        <aside>
            <div id="rangeDiv">
                <label for="dimension">Choose the dimensions of your grid:</label>
                <input id="range" name="dimension" type="range" value="0" min="1" max="100" step="1">
                <p id="dimensionText"></p>
            </div>

            <div id="colorDiv">
                <input type="color" name="" id="colorPicker" value="#000000">
                <button id="colorBtn">Color mode</button>
            </div>

            <div id="rainbowDiv">
                <button id="rainbowBtn">Rainbow mode</button>
            </div>

            <div id="grayDiv">
                <button id="grayBtn">Gray Scale mode</button>
            </div>

            <div id="eraserDiv">
                <button id="eraserBtn">Eraser mode</button>
            </div>

            <div id="clearDiv">
                <button id="clearBtn">Clear</button>
            </div>
        </aside>

        <div id="containerDiv">
            <div id="container"></div>
            <a id="downloadBtn" download="Sketch.png">Download</a>
        </div>
    </main>
    <footer>Developed by&nbsp;<a target="_blank" href="https://github.com/vmarcoo/">vmarcoo</a>&nbsp;for&nbsp;<a target="_blank" href="https://theodinproject.com/">The Odin Project's Foundations course</a></footer>
</body>
<script src="./script.js"></script>
<script src="./html2canvas.js"></script>
</html>
